//
// load keybindings
//
// commands with a leading + will also be called for key up events with
// the + changed to a -

unbindall

//
// character controls
//

bind	a				+moveleft
bind	d				+moveright
bind	w				+forward
bind	s				+back

bind	DEL				+lookdown
bind	PGDN			+lookup
bind	END				centerview

bind	c				+movedown
bind	SHIFT			+speed
bind	CTRL			+attack
bind	ALT				+strafe
bind	UPARROW			+forward
bind	DOWNARROW		+back
bind	LEFTARROW		+left
bind	RIGHTARROW		+right

bind	SPACE			+jump 
bind	ENTER			+jump

bind	TAB				+showscores

bind	1				"impulse 1"
bind	2				"impulse 2"
bind	3				"impulse 3"
bind	4				"impulse 4"
bind	5				"impulse 5"
bind	6				"impulse 6"
bind	7				"impulse 7"
bind	8				"impulse 8"
bind	9				"impulse 9"

bind	/				"impulse 10"		// change weapon

// Function keys
bind	F1			"help"
bind	F2			"menu_save"
bind	F3			"menu_load"
bind	F4			"menu_options"
bind	F5			"menu_multiplayer"
bind	F6			"echo Quicksaving...; wait; save quick"
bind	F9			"echo Quickloading...; wait; load quick"
bind	F10			"quit"
bind	F12			"screenshot"

//
// client environment commands
//
bind	PAUSE		"pause"
bind	ESCAPE		"togglemenu"
bind	~			"toggleconsole"
bind	`			"toggleconsole"

bind	t			"messagemode"

bind	+			"sizeup"
bind	=			"sizeup"
bind	-			"sizedown"
bind	KP_PLUS		"sizeup"
bind	KP_MINUS	"sizedown"

//
// mouse buttons
//
bind	MOUSE1		+attack
bind	MOUSE2		"impulse 10"	// next weapon
bind	MOUSE3		"impulse 12"	// previous weapon

//
// default cvars
//
viewsize 		100
gamma 			1.0
volume 			0.7
sensitivity 	5

